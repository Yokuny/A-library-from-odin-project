<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="book-bookmark-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="listStyle.css">
    <link rel="stylesheet" href="floatingForm.css">
    <title>Library</title>
</head>
<body>
    <div id="floatRegisterCard" style="display: none;" class="floatingDisplayToRegisterABook">
        <div class="floatingDisplayCard">
            <div class="floatingDisplayContent">
                <h4>Fill the data</h4>
                <fieldset>
                    <legend for="bookTitle">Book title</legend>
                    <input type="text" name="" id="bookTitle">
                </fieldset>
                <fieldset>
                    <legend for="authorName">Author name</legend>
                    <input type="text" name="authorName" id="authorName">
                </fieldset>
                <fieldset>
                    <legend for="amountOfPages">Amount of pages</legend>
                    <input type="number" name="amountOfPages" id="amountOfPages">
                </fieldset>
                <fieldset role="radiogroup">
                    <legend>Already read?</legend>
                    <div class="radioFieldset">
                        <label for="yes" class="radioFieldsetChoice">
                            <input type="radio" id="readYes" name="read" value="yes" checked>
                            Yes
                        </label>
                        <label for="no" class="radioFieldsetChoice">
                            <input type="radio" id="readNo" name="read" value="no">
                            No
                        </label>
                    </div>
                </fieldset>
                <div class="formButton">
                    <button onclick="register()">Register</button>
                </div>
            </div>
        </div>
    </div>

    <header>
        <h4>Your Library</h4>
    </header>
    <main>
        <ul id="bookList">
            <li></li>
        </ul>
    </main>
    <main>
        <button onclick="registerNewBook()">Add</button>
    </main>
</body>
<script src="script.js"></script>
</html>
